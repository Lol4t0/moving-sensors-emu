<!DOCTYPE html>
<html>
<head>
	<title>erTest</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

</head>
<body>
	<div id="map" style="width: 1440px; height: 800px"></div>

	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script>
		var cars = [];
		// var routes = [];
		var map = L.map('map').setView([55.75, 37.62], 10);
		var ws = new Object;

	    ws = new WebSocket("ws://"+window.location.host+"/websocket");
	    ws.onopen = function() {
	        console.log('connected');
	    };
	    ws.onmessage = function (evt)
	    {
	        var received_msg = evt.data;
	        var point = JSON.parse(received_msg);

	        var id =point[0]; 
	        var x = point[1];
	        var y = point[2];

	        L.polyline([], {color: 'red'})
	        if (cars[id] == undefined){
	        	cars[id] = L.marker([51.5, -0.09]);
	        	// routes[id] = L.polyline([], {color: 'red'});
	        }
			// routes[id].addLatLng(L.latLng(x, y)).addTo(map);
			cars[id].setLatLng(L.latLng(x, y)).addTo(map);
	    };
	    ws.onclose = function() {
	        console.log('closed');
	    };
		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-i86knfo3'
		}).addTo(map);

	</script>
</body>
</html>
